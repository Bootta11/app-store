services:
  "{{STACK_NAME}}":
    image: amir20/dozzle
    expose:
      - "8080/http/Dozzle Dashboard"
    environment:
      - "DOZZLE_REMOTE_HOST=tcp://{{DOCKER_PROXY_HOST}}:2375"
    preferred_server_hostnames:
      - "{{DOZZLE_DEPLOYMENT_SERVER}}"
    docker_proxy_config:
      enabled: true
      permissions:
        ping: read
        version: read
        info: read
        events: read
        auth: none
        secrets: none
        build: none
        commit: none
        configs: none
        containers: read
        distribution: none
        exec: none
        grpc: none
        images: none
        networks: none
        nodes: none
        plugins: none
        services: none
        session: none
        swarm: none
        system: none
        tasks: none
        volumes: none
