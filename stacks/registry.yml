services:
  "{{STACK_NAME}}_registry":
    environment:
      - "AUTH_USERNAME={{AUTH_USERNAME}}"
      - "AUTH_PASSWORD={{AUTH_PASSWORD}}"
    image: ghcr.io/swiftwave-org/app-store/registry:2
    volumes:
      - "{{REGISTRY_DATA}}:/var/lib/registry"
    expose:
      - "5000/http/Registry Endpoint"
